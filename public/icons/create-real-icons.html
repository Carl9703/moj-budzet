<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This HTML file can be used to generate real PNG icons from the SVG.</p>
    
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    
    <div id="downloads"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloads = document.getElementById('downloads');
        
        function createIcon(size) {
            // Create a new canvas for each size
            const iconCanvas = document.createElement('canvas');
            iconCanvas.width = size;
            iconCanvas.height = size;
            const iconCtx = iconCanvas.getContext('2d');
            
            // Draw background circle
            iconCtx.fillStyle = '#3b82f6';
            iconCtx.beginPath();
            iconCtx.arc(size/2, size/2, size/2 - 8, 0, 2 * Math.PI);
            iconCtx.fill();
            
            // Draw money symbol
            iconCtx.fillStyle = 'white';
            iconCtx.font = `bold ${size/3}px Arial`;
            iconCtx.textAlign = 'center';
            iconCtx.textBaseline = 'middle';
            iconCtx.fillText('â‚¿', size/2, size/2);
            
            // Convert to blob and create download link
            iconCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `icon-${size}x${size}.png`;
                link.textContent = `Download ${size}x${size}`;
                link.style.display = 'block';
                link.style.margin = '5px';
                downloads.appendChild(link);
            });
        }
        
        // Generate all icons
        sizes.forEach(createIcon);
    </script>
</body>
</html>
